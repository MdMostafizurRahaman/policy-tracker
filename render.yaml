services:
  - type: web
    name: policy-tracker-backend
    env: python
    buildCommand: "cd PolicyTracker/backend && pip install -r requirements.txt"
    startCommand: "cd PolicyTracker/backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: "production"
      - key: DEBUG
        value: "false"
    
  - type: static
    name: policy-tracker-frontend
    buildCommand: "cd PolicyTracker/frontend && npm install && npm run build"
    staticPublishPath: ./PolicyTracker/frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://policy-tracker-backend.onrender.com/api
